{% if error %}
<p class="text-red-600 text-sm">{{ error }}</p>
{% elif auskey %}
<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">AUSKEY</label>
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
            <code class="text-sm text-gray-900 break-all">{{ auskey }}</code>
        </div>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Root password</label>
        <div class="flex items-center space-x-3">
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-3 flex-1">
                <code class="text-sm text-gray-900 font-mono">{{ root_password }}</code>
            </div>
            <button onclick="copyToClipboard('{{ root_password }}')" 
                    class="px-4 py-2 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 transition-colors">
                Kopírovat
            </button>
        </div>
    </div>
</div>
{% else %}
<p class="text-gray-500 text-sm">Výsledky se zobrazí po dekódování.</p>
{% endif %}
