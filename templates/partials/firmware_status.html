{% if status == "success" %}
    <div class="flex items-center space-x-2">
        <span class="inline-block w-3 h-3 rounded-full bg-green-500"></span>
        <span class="text-sm text-green-700">{{ message }}</span>
    </div>
{% elif status == "rebooting" %}
    <div class="flex items-center space-x-2">
        <span class="inline-block w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></span>
        <span class="text-sm text-yellow-700">{{ message }}</span>
    </div>
{% else %}
    <div class="flex items-center space-x-2">
        <span class="inline-block w-3 h-3 rounded-full bg-red-500"></span>
        <span class="text-sm text-red-700">{{ message or "Chyba" }}</span>
    </div>
{% endif %}
